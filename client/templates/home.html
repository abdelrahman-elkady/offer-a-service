<template name="home">

  <div class="ui row">
    <div class="sixteen wide column">
      <div class="ui center aligned">
        <h2 class="ui header center aligned">Offer a service</h2>
      </div>
    </div>
    <!-- ./sixteen.wide.column -->
  </div>
  <!-- ./row -->

  <div class="row">
    <div class="sixteen wide column">
      <div class="ui middle aligned large divided list" id="offers-list">
        {{#each offers}}
          {{> offer}}
        {{/each}}
      </div>
      <!-- /.list -->
    </div>
    <!-- ./sixteen.wide.column -->
  </div>
  <!-- ./row -->

  {{#if currentUser}}
    {{> form_offer}}
  {{/if}}

</template>
